<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>filter | fastcart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohasin Haque">
    <meta name="description" content="Filters page of fast-cart">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>

<body>
    <nav class="navbar-ecom">
        <div class="brand-title-ecom">fastcart</div>
        <a href="#" class="toggle-button-ecom">
            <span class="bar-ecom"></span>
            <span class="bar-ecom"></span>
            <span class="bar-ecom"></span>
        </a>
        <div class="search-box-ecom">
            <input type="search" placeholder="search">
            <span class="fa fa-search"></span>
        </div>
        <div class="navbar-links-ecom">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">cart</a></li>
                <li><a href="#">wishlist</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="items">
            <div class="filter flex-center">
                <p class="filter-text">Filters</p>
                <a href="#" class="clear-text">Clear</a>
            </div>
            <div class="slider-div">
                <p class="filter-text flex-center">Price</p>
                <div class="price-range flex-center">
                    <span>1000</span>
                    <span>2000</span>
                    <span>3000</span>
                </div>
                <div class="slider">
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                </div>
            </div>
            <div class="cotegory">
                <div class="filter-text">Cotegory</div>
                <div class="inputs flex-center">
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="checkbox" checked>
                        Women Clothing
                    </label>
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="checkbox">
                        Women Clothing
                    </label>
                </div>
            </div>
            <div class="rating">
                <div class="filter-text">Rating</div>
                <div class="inputs flex-center">
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="radio" checked>
                        4 Stars and above
                    </label>
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="radio">
                        3 Stars and above
                    </label>
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="radio">
                        2 Stars and above
                    </label>
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="radio">
                        1 Stars and above
                    </label>
                </div>
            </div>
            <div class="sort-div">
                <div class="filter-text">Sort by</div>
                <div class="inputs flex-center">
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio-checked" type="radio" checked>
                        Price - Low to High
                    </label>
                    <label for="radio-unchecked">
                        <input class="radio-unchecked" name="radio" type="radio">
                        Price - High to Low
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/nav.js" async defer></script>
</body>

</html>
