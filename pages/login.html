<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login | fastcart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mohasin Haque">
    <meta name="description" content="Login in fastcart and get up to 40% off on deals.">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="https://kit.fontawesome.com/67c66657c7.js"></script>
</head>

<body>
    <nav class="navbar-ecom">
        <div class="brand-title-ecom">fastcart</div>
        <a href="#" class="toggle-button-ecom">
            <span class="bar-ecom"></span>
            <span class="bar-ecom"></span>
            <span class="bar-ecom"></span>
        </a>
        <div class="search-box-ecom">
            <input type="search" placeholder="search">
            <span class="fa fa-search"></span>
        </div>
        <div class="navbar-links-ecom">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="#">cart</a></li>
                <li><a href="#">wishlist</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="badge_container-main flex-center">
            <div class="center flex-center">
                <h1>Login</h1>
                <form method="post">
                    <div class="input-container font-size-one">
                        <p class="label-text">Email address</p>
                        <input class="input input-text" type="text" placeholder="banarasi@saree.com">
                    </div>
                    <div class="input-container font-size-one">
                        <p class="label-text">Password</p>
                        <input class="input input-text" type="text" placeholder="********">
                    </div>
                    <div class="radio-actions flex-center">
                        <label for="radio-unchecked">
                            <input class="radio-unchecked" name="radio" type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot your password?</a>
                    </div>
                    <button class="btn btn-secondary font-size-one login-btn padding-one">Login</button>
                    <p class="signup-text font-size-one">Create new account <a href="../signup.html"
                            class="signup-link padding-one"> > </a> </p>
                </form>
            </div>
        </section>
        <script src="../scripts/nav.js" async defer></script>
</body>

</html>
